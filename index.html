<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-shape">
        <div class="hour" id="hours">
            <div id="hr"></div>
        </div>
        <div class="min" id="minutes">
            <div id="min"></div>
        </div>
        <div class="sec" id="seconds">
            <div id="sec"></div>
        </div>

        <hr class="line l1 main">
        <hr class="line l2">
        <hr class="line l3">
        <hr class="line l4 main">
        <hr class="line l5">
        <hr class="line l6">
    </div>
    <script type="text/javascript">
        const deg = 6;
        let hr = document.getElementById('hours');
        let min = document.getElementById('minutes');
        let sec = document.getElementById('seconds');

        setInterval(function(){
            let date = new Date();
            hr.style.transform = `rotateZ(${(date.getHours() * 30) + (date.getMinutes() / 2)}deg)`;
            min.style.transform = `rotateZ(${date.getMinutes() * deg}deg)`;
            sec.style.transform = `rotateZ(${date.getSeconds() * deg}deg)`;
        }, 1000);
    </script>
</body>

</html>
